<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-dragula demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../polymer-dragula.html">
    <link rel="import" href="../polymer-dragula-styles.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic polymer-dragula demo</h3>
    <demo-snippet>
        <template>
            <style is="custom-style" include="polymer-dragula-styles">
                .column {
                    border: 1px dotted #0d47a1;
                    margin: 5px;
                    display: block;
                    padding: 15px;
                    background-color: #ffcc80;
                    cursor: move;
                    cursor: grab;
                    cursor: -moz-grab;
                    cursor: -webkit-grab;
                }
            </style>

            <polymer-dragula>
                <div>
                    <div class="column">
                        <p>Item 1</p>
                    </div>
                    <div class="column">
                        <p>Item 2</p>
                    </div>
                    <div class="column">
                        <p>Item 3</p>
                    </div>
                    <div class="column">
                        <p>Item 4</p>
                    </div>
                    <div class="column">
                        <p>Item 5</p>
                    </div>
                </div>
            </polymer-dragula>
        </template>
    </demo-snippet>
</div>
</body>
</html>
